<html style='background-color: black'>
    <div id="kirgeyev_b" style= "background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;" >Not loaded</div>
    <script type="text/javascript">
const box = document.getElementById('kirgeyev_b');
 
let x = 0;
let y = 0;
let xs=1;
let ys=1;
let width = window.innerWidth;
let height = window.innerHeight;
var boxwidth = 100;
var boxheight = 100;

window.setInterval(() => {
  x += xs;
  y += ys;
  if (x>=width-boxwidth || x<=0){
        xs *= -1;
      }
  else if (y>=height-boxheight || y<=0){
        ys *= -1;
      }
  box.style.left = x + 'px';
  box.style.top = y + 'px'; 
 
}, 300);
    </script>
</html>
